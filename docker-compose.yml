# Lukas the Bear Slack Chatbot
# Docker Compose configuration

version: "3.9"

services:
  lukas-bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: lukas-bear-bot
    env_file:
      - .env
    volumes:
      # Persist database
      - ./data:/app/data
      # Mount config as read-only
      - ./config:/app/config:ro
    environment:
      # MCP server endpoints
      - MCP_WEB_SEARCH_URL=http://web-search-mcp:8080/sse
    depends_on:
      web-search-mcp:
        condition: service_healthy
    networks:
      - lukas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Dashboard: Admin Web Interface (Production)
  # Provides monitoring and control capabilities for the bot
  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile.dashboard
    container_name: lukas-dashboard
    env_file:
      - .env
    volumes:
      # Read-only access to bot database
      - ./data:/app/data:ro
      # Session storage persistence
      - dashboard-sessions:/app/sessions
      # Thumbnail cache persistence
      - dashboard-thumbnails:/app/thumbnails
    environment:
      - SESSION_DIR=/app/sessions
      - FLASK_ENV=production
      - SESSION_COOKIE_SECURE=false  # Disable secure cookies (HTTP only)
      - BOT_API_URL=http://lukas-bear-bot:5001  # Internal API endpoint for bot communication
    expose:
      - "8080"  # Only expose to Docker network (Caddy handles external access)
    depends_on:
      - lukas-bot
    networks:
      - lukas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Reverse Proxy: Caddy (HTTP only - no TLS)
  caddy:
    image: caddy:2-alpine
    container_name: lukas-caddy
    ports:
      - "8080:80"       # HTTP only
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      # HTTP-only configuration
      - ./docker/Caddyfile.http:/etc/caddy/Caddyfile:ro
      # Persistent storage
      - caddy-config:/config          # Caddy internal configuration
      - caddy-logs:/var/log/caddy     # Access and error logs
    networks:
      - lukas-network
    depends_on:
      - dashboard
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/Caddyfile"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MCP Server: Web Search
  # Provides web search capabilities via Brave/Bing/DuckDuckGo
  # No API keys required - uses browser automation
  web-search-mcp:
    build:
      context: docker/mcp-servers/web-search
      dockerfile: Dockerfile
    container_name: web-search-mcp
    environment:
      - MAX_CONTENT_LENGTH=500000
      - DEFAULT_TIMEOUT=6000
      - MAX_BROWSERS=3
      - BROWSER_TYPES=chromium,firefox
    networks:
      - lukas-network
    restart: unless-stopped
    # Resource limits to prevent browser memory issues
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    # Health check defined in Dockerfile (uses netcat to check port)

networks:
  lukas-network:
    driver: bridge

volumes:
  dashboard-sessions:
  dashboard-thumbnails:
  caddy-config:     # Caddy internal configuration
  caddy-logs:       # Access and error logs
